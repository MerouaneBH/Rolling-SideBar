<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rolling sidebar </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
  
    <div class="main-box"> 
        <input type="checkbox" id="check">
        <div class="btn_open"> 
            <label for="check"> 
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>

    <nav class="side-bar"> 
    <header> 
        
       

        <h1 class="title">Hi Merouane</h1>        
        <div class="btn-close"> 
            <label for="check">
                <i class="fa-solid fa-xmark x"></i>

            </label>
        </div>

    </header>   
    <div class="menu"> 
        <ul> 
            <li> <i class="fas fa-qrcode menu-icon"></i> <a href="#">Dashbord</a> </li>
            
            <li> <i class="fas fa-link menu-icon"></i> <a href="#">Shortcut</a> </li>
            
            <li> <i class="fas fa-steam menu-icon"></i> <a href="#">Overview</a> </li>
            
            <li> <i class="fas fa-calendar-week menu-icon"></i> <a href="#">Events</a> </li>
            
            <li> <i class="fas fa-question-circle menu-icon"></i> <a href="#">About</a> </li>
            
            <li> <i class="fas fa-sliders-h menu-icon"></i> <a href="#">Services</a> </li>
            
            <li> <i class="fas fa-phone-volume menu-icon"></i> <a href="#">Contacts</a> </li>
            
            <li> <i class="fas fa-comments menu-icon"></i> <a href="#">Feedback</a> </li>
        </ul>
    </div>
    
    <div class="socials">
        <i class="fa-brands fa-facebook-f icon"></i>
        <i class="fa-brands fa-twitter icon"></i>
        <i class="fa-brands fa-instagram icon"></i>
        <i class="fa-brands fa-youtube icon"></i>
    </div>
  </nav>  
</div>

<div class="center-content">
    <div id="origami"></div>
    <h1 id="center-title">Origami</h1>

</div>

   

<script src="script.js" defer></script>

</body>
</html>
